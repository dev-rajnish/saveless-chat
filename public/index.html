<!DOCTYPE html>
<html lang="en" data-theme="root" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="pwa/manifest.json">
  <title>SaveLess Chat</title>
</head>

<body>
  <!--NAVBAR-->
  <div class="drawer my-0 py-0">
    <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content flex flex-col">
      <!-- Navbar -->
      <div class="w-full navbar bg-base-300">
        <div class="flex-none sm:block">
          <label for="my-drawer-3" aria-label="open sidebar" class="btn btn-ghost px-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              class="inline-block w-6 h-6 stroke-current">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M4 6h16M4 14h16M4 22h16">
              </path>
            </svg>
          </label>
        </div>
        <div class="flex-1 pt-1 font-medium text-2xl">
          SaveLess Chat
        </div>
        <div class="flex-none  sm:block">
          <ul class="menu menu-horizontal">
            <!-- Navbar menu content here -->
           <div class="dropdown mb-0">
  <div tabindex="0" role="button" class="btn btn-ghost text-xl">
    Theme
    <svg width="12px" height="12px" class="h-2 w-2 fill-current opacity-60 inline-block" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 2048"><path d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z"></path></svg>
  </div>
  <ul tabindex="0" class="dropdown-content z-[1] shadow-2xl bg-base-300 rounded-box -ml-2 w-auto">
    <li><input type="radio" name="theme-dropdown" class="theme-controller btn btn-md pr-14 py-1 btn-block btn-ghost justify-start" aria-label="Default" value="default"/></li>
    <li><input type="radio" name="theme-dropdown" class="theme-controller btn btn-md pr-14 py-1 btn-block btn-ghost justify-start" aria-label="Dim" value="dim"/></li>
    <li><input type="radio" name="theme-dropdown" class="theme-controller btn btn-md pr-14 py-1 btn-block btn-ghost justify-start" aria-label="Retro" value="retro"/></li>
    <li><input type="radio" name="theme-dropdown" class="theme-controller btn btn-md pr-14 py-1 btn-block btn-ghost justify-start" aria-label="Night" value="night"/></li>
    <li><input type="radio" name="theme-dropdown" class="theme-controller btn btn-md pr-14 py-1 btn-block btn-ghost justify-start" aria-label="Sunset" value="sunset"/></li>
  </ul>
</div>

          </ul>
        </div>
      </div>
    </div>
    <div class="drawer-side ">
      <label for="my-drawer-3" aria-label="close sidebar" class="drawer-overlay"></label>
      <ul class="menu p-4 w-80 min-h-full bg-base-300 text-primary-content text-2xl">
        <!-- Sidebar content here -->
        <li><a>More.. </a></li>
        <li><a>Comming Soon</a></li>
      </ul>
    </div>
  </div>
  <!--navbar /-->

  <!--Main Body-->
  <div class="flex justify-center items-center mt-64">
    <div class="join">
      <div>
        <button class="btn join-item pl-2 pr-2 ">
          <span class=" text-xl px-0 mx-0">
            +
          </span>
          <span class=" text-xl pl-0 -ml-2">
            91
          </span>
        </button>
      </div>
      <div>
        <div>
          <input type="search" placeholder="10 Digit phoneNumber" id="phoneNumber"
            class="appearance-none text-xl input input-bordered join-item focus:outline-none pl-4 pt-1 focus:border-grey-400 " />
        </div>
      </div>
    </div>
  </div>

  <div class="flex justify-center items-center mt-3">

    <button onclick="openWhatsAppChat()" class="btn btn-success text-green-50 w-max mt-3 text-2xl  " type="submit">
      Whatsapp
    </button>
  </div>
  <!--Main Body /-->



  <!--Script-->
  <script src="main.js"></script>


  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/pwa/sw.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }
  </script>

</body>

</html>
